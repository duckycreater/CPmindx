<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm - PC Shop</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .product-gallery img {
            width: 100%;
            border-radius: var(--radius);
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        .product-info-detail h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .product-price-detail {
            font-size: 2rem;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .specs-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .specs-table th,
        .specs-table td {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        .specs-table th {
            color: var(--text-muted);
            width: 40%;
        }

        .benchmark-score {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 210, 255, 0.1);
            border-radius: 8px;
            border: 1px solid var(--accent-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .score-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent-color);
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="src/js/firebase-config.js"></script>
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div id="product-detail-content" class="detail-container">
            <p style="grid-column: 1/-1; text-align: center;">Đang tải thông tin sản phẩm...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="copyright">
                &copy; 2026 PC Shop. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="src/js/navbar.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/product-detail.js"></script>
</body>

</html>
