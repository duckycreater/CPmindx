<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây Dựng Cấu Hình PC - PC Shop</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .builder-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .viewer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .viewer-modal.active {
            display: flex;
        }

        .viewer-content {
            background: #111;
            width: 95%;
            height: 95%;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--accent-color);
            position: relative;
        }

        .viewer-header {
            padding: 10px 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .viewer-body {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .viewer-sidebar {
            width: 250px;
            background: #151515;
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .helper-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: 0.2s;
        }

        .helper-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
        }

        .helper-name {
            font-weight: 500;
            color: #fff;
            margin-bottom: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .helper-btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .viewer-frame {
            flex-grow: 1;
            border: none;
            background: #fff;
        }

        .component-list {
            background: var(--card-bg);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            padding: 20px;
        }

        .component-slot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed var(--border-color);
            transition: 0.3s;
        }

        .component-slot:hover {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .slot-title {
            font-weight: 600;
            width: 150px;
            color: var(--accent-color);
        }

        .selected-item {
            flex-grow: 1;
            padding: 0 20px;
            color: var(--text-muted);
            font-style: italic;
        }

        .select-btn {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .select-btn:hover {
            background: var(--accent-color);
            color: #000;
        }

        .summary-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .total-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 20px 0;
            text-align: right;
        }

        /* Modal for Selection */
        .selection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .selection-modal.active {
            display: flex;
        }

        .selection-content {
            background: #1a1a1a;
            width: 600px;
            max-height: 80vh;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .selection-list {
            overflow-y: auto;
            flex-grow: 1;
            margin-top: 15px;
        }

        .selection-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        .selection-item:hover {
            background: #252525;
        }

        .selection-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="src/js/firebase-config.js"></script>
    <!-- Smart Build & Compare Styles -->
    <style>
        .smart-build-modal,
        .compare-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .smart-build-modal.active,
        .compare-modal.active {
            display: flex;
        }

        .modal-content-custom {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            border: 1px solid var(--accent-color);
            max-height: 90vh;
            overflow-y: auto;
        }

        .compare-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .compare-table th,
        .compare-table td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            color: #ddd;
        }

        .compare-table th {
            background: #222;
            color: var(--accent-color);
        }

        .score-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .score-fill {
            height: 100%;
            background: var(--accent-color);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container build-container">
        <div class="section-title">
            <h2>Xây Dựng <span>Cấu Hình PC</span></h2>
            <p style="color: var(--text-muted); font-size: 1rem;">Chọn linh kiện và xem ước tính giá.</p>
        </div>

        <div class="builder-layout">
            <!-- Component List -->
            <div class="component-list" id="component-list">
                <!-- Slots generated by JS -->
            </div>

            <!-- Summary -->
            <aside class="summary-card">
                <h3>Chi Phí Ước Tính</h3>
                <div class="total-price" id="total-build-price">0 ₫</div>

                <hr style="border-color: #333;">

                <!-- Smart Features -->
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <button class="btn btn-secondary" onclick="openSmartBuild()" style="flex: 1; font-size: 0.8rem;">
                        <i class="fas fa-magic"></i> AI Tư Vấn
                    </button>
                    <button class="btn btn-outline" onclick="openCompareModal()"
                        style="flex: 1; font-size: 0.8rem; border: 1px solid #444;">
                        <i class="fas fa-balance-scale"></i> So Sánh
                    </button>
                </div>

                <!-- Compatibility Status -->
                <div id="compatibility-status"
                    style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 6px; font-size: 0.9rem;">
                    <div style="color: var(--text-muted);"><i class="fas fa-question-circle"></i> Chọn linh kiện để kiểm
                        tra.</div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="addToCartBuild()"><i class="fas fa-cart-plus"></i> Thêm Vào
                        Giỏ</button>
                    <!-- Removed 3D View Button -->
                </div>
            </aside>
        </div>
    </div>

    <!-- Selection Modal -->
    <div class="selection-modal" id="selection-modal">
        <div class="selection-content">
            <h3 id="modal-slot-title">Chọn Linh Kiện</h3>
            <div class="selection-list" id="selection-list">
                <p>Đang tải...</p>
            </div>
            <button class="btn btn-danger" onclick="closeSelectionModal()"
                style="margin-top: 10px; align-self: flex-end;">Đóng</button>
        </div>
    </div>

    <!-- Smart Build Modal -->
    <div class="smart-build-modal" id="smart-build-modal">
        <div class="modal-content-custom">
            <h3><i class="fas fa-magic"></i> AI Tư Vấn Cấu Hình</h3>
            <div style="margin-bottom: 15px;">
                <label>Nhu cầu của bạn:</label>
                <select id="sb-usage" class="form-control" style="background:#333; color:#fff; border:1px solid #555;">
                    <option value="office">Học tập / Văn phòng</option>
                    <option value="game">Chơi Game (Gaming)</option>
                    <option value="graphic">Đồ Họa / Render</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label>Ngân sách (VNĐ):</label>
                <input type="number" id="sb-budget" class="form-control"
                    style="background:#333; color:#fff; border:1px solid #555;" placeholder="VD: 15000000">
            </div>
            <button class="btn btn-primary" onclick="smartBuild()"><i class="fas fa-bolt"></i> Tìm Cấu Hình Tối
                Ưu</button>
            <button class="btn btn-danger" onclick="closeSmartBuild()">Đóng</button>
            <hr style="border-color:#333;">
            <div id="sb-result" style="font-size: 0.9rem; color: #ccc;"></div>
        </div>
    </div>

    <!-- Compare Modal -->
    <div class="compare-modal" id="compare-modal">
        <div class="modal-content-custom" style="max-width: 900px;">
            <h3><i class="fas fa-balance-scale"></i> So Sánh Linh Kiện</h3>
            <div id="compare-content"></div>
            <div style="text-align: right; margin-top: 10px;">
                <button class="btn btn-danger" onclick="closeCompareModal()">Đóng</button>
            </div>
        </div>
    </div>

    <script src="src/js/navbar.js"></script>
    <script src="src/js/main.js"></script>
    <!-- New Feature Scripts -->
    <script src="src/js/smart-build.js"></script>
    <script src="src/js/compare.js"></script>
    <script src="src/js/build-pc.js"></script>
</body>

</html>
